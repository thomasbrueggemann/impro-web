<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impr√∏ - Fretboard Training</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="noteCard">
      <div id="note">A#</div>
      <div><b>Pitch:</b> <span id="pitch">0</span></div>
      <div><b>Clarity:</b> <span id="clarity">0</span></div>
      <button id="resume-button">Start</button>
    </div>
    <script type="module">
      import { PitchDetector } from "https://esm.sh/pitchy@3";
      import { Note } from "https://esm.sh/@tonaljs/tonal@4.6.5";

      const MIN_CLARITY = 0.95;

      function updatePitch(analyserNode, detector, input, sampleRate) {
        analyserNode.getFloatTimeDomainData(input);
        const [pitch, clarity] = detector.findPitch(input, sampleRate);

        if (clarity > MIN_CLARITY) {
          document.getElementById("pitch").textContent = `${
            Math.round(pitch * 10) / 10
          } Hz`;
          document.getElementById("clarity").textContent = `${Math.round(
            clarity * 100
          )} %`;
          const note = Note.fromFreq(pitch);
          const notePitchClass = Note.pitchClass(note);
          document.getElementById("note").textContent = notePitchClass;
        }
        window.setTimeout(
          () => updatePitch(analyserNode, detector, input, sampleRate),
          100
        );
      }

      document.addEventListener("DOMContentLoaded", () => {
        const audioContext = new window.AudioContext();
        const analyserNode = audioContext.createAnalyser();

        document
          .getElementById("resume-button")
          .addEventListener("click", () => audioContext.resume());

        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
          audioContext.createMediaStreamSource(stream).connect(analyserNode);
          const detector = PitchDetector.forFloat32Array(analyserNode.fftSize);
          const input = new Float32Array(detector.inputLength);
          updatePitch(analyserNode, detector, input, audioContext.sampleRate);
        });
      });
    </script>
  </body>
</html>
